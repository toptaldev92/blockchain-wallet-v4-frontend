language: node_js
node_js: 9.5
cache:
  directories:
    - node_modules
    - packages/blockchain-info-components/node_modules
    - packages/blockchain-wallet-v4/node_modules
    - packages/blockchain-wallet-v4-frontend/node_modules
before_install: npm install -g lerna yarn
install: yarn && lerna bootstrap
before_script:
- yarn vet
script:
- make build
- make test
- grunt coveralls
before_deploy:
  - make pgp
  - export VERSION=$TRAVIS_TAG
  - make dist
  - export RELEASE_LANDING_JS=$(ls dist/js/landing*.min.js)
  - export RELEASE_MY_WALLET_JS=$(ls dist/js/my-wallet*.min.js)
  - export RELEASE_WALLET_JS=$(ls dist/js/wallet*.min.js)
  - npm shrinkwrap --dev
  - zip -r bower_resolution.zip bower_components/*/.bower.json
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "${RELEASE_LANDING_JS}"
  - "${RELEASE_MY_WALLET_JS}"
  - "${RELEASE_WALLET_JS}"
  - npm-shrinkwrap.json
  - bower_resolution.zip
  on:
    repo: blockchain/My-Wallet-V3-Frontend
    tags: true
